plugins { id 'fabric-loom' version '1.10-SNAPSHOT'; id 'maven-publish' }
group='com.example.autoenchant'; version='1.1.1-1.21.8'
repositories { maven { url='https://maven.fabricmc.net/' }; mavenCentral() }
dependencies {
  minecraft 'com.mojang:minecraft:1.21.8'
  mappings loom.officialMojangMappings()
  modImplementation 'net.fabricmc:fabric-loader:0.17.0'
  modImplementation 'net.fabricmc.fabric-api:fabric-api:0.136.0+1.21.8'
}
loom { splitEnvironmentSourceSets() }
java { toolchain { languageVersion = JavaLanguageVersion.of(21) } }
